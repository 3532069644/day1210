<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script> -->
</head>
<body>
    <style>
        h1{
            color: #ffffff;
        }
    </style>
   请输入内容： <input type="text"  oninput="input_change(this)"/>
   <h1></h1>
   <h2></h2>
   <!--功能：在输入框中输入的内容动态显示在h1标签中-->
   <script>
       //通过javascript实现
       function input_change(input){
           //将input的值赋给h1的innerHtml属性,querySelect方法的入参和jquery很类似，可以通过css选择器来找到对应的dom对象
           var h1=document.querySelector("h1");
           h1.innerHTML=input.value

           var h2=document.querySelector("h2");
           h2.innerHTML=input.value.split("").reverse().join("");



       }

   </script>
</body>
</html>
